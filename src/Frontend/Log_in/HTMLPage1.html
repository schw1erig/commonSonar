<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="common.css">
    <title>Common</title>
    <script defer src="login.js"></script>
</head>
<body>


<img id="commonPNG" src="common.png" alt="common-Logo">

<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="unauthenticated/css/LoginPage.css">
</head>
<body>

    <img src="unauthenticated/img/commonlogo3.png">
</head>
<body>
    <img src="commonlogo3.png">
    <div class="login">
    <form id="login" method="post" th:action="@{/login}">
        <label><b>Username:
        </b>
        </label>
        <input class="fields" type="text" id="username" name="username" placeholder="Enter Username">
        <br><br>
        <label><b>Password:
        </b>
        </label>
        <input class="fields "type="Password" id="password" name="password" placeholder="Enter Password">
        <br><br>
        <button class="log" id="log" type="submit">Come on!</button>
        <br><br>
    </form>
</div>
</body>
</html>

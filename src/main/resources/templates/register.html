<!DOCTYPE html>
<html>
<head>
    <title>Register Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/unauthenticated/css/register.css">
</head>
<body>
<img src="/unauthenticated/img/commonlogo3.png"/>
<div class="login">
    <form id="login" onsubmit="sendCredentials()">
        <label><b>Username:
        </b>
        </label>
        <input class="fields" type="text" id="username" name="username" placeholder="Username">
        <br><br>
        <label><b>Email:
        </b>
        </label>
        <input class="fields" type="text" name="Mail" id="email" placeholder="Email">
        <br><br>
        <label><b>Password:
        </b>
        </label>
        <input class="fields" type="Password" id="password" name="password" placeholder="Password">
        <br><br>
        <button class="log" id="log" type="button">Come on!</button>
        <br><br>
    </form>
</div>
</body>
<script src="unauthenticated/js/register.js"></script>
</html>
